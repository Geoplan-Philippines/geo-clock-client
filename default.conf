server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Root serving location
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;

        # Handle Angular SPA routing
        try_files $uri $uri/ /index.html;

        # Cache control for static assets
        location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|woff|woff2|ttf|eot|svg)$ {
            expires 30d;
            access_log off;
            add_header Cache-Control "public";
        }

        # No cache for index.html
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Error page handling
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; object-src 'none';";
}
