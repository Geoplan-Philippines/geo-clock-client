<aside id="default-sidebar" class="hidden w-64 shadow-lg sm:block" aria-label="Sidebar">
    <div class="bg-whitesmoke fixed w-64 overflow-y-auto px-3 py-4">
        <ul *ngFor="let data of sideCategory" class="space-y-[-1] font-medium">
            <p class="font-bold text-gray-400">{{ data.category_name }}</p>

            <li
                *ngFor="let sidebarLink of data.sidebarLinks"
                [ngClass]="{ active: isActive(sidebarLink.router_link) }"
            >
                <a [routerLink]="sidebarLink.router_link">
                    <mat-icon class="font-extrabold">{{ sidebarLink.icon }}</mat-icon>
                    <span class="ms-3">{{ sidebarLink.name }}</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
