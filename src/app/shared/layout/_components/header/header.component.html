<nav class="fixed top-0 z-50 w-full bg-[#FFFFFF] shadow-md sm:sticky sm:mb-0">
    <div class="mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button
                    (click)="toggleMobileMenu()"
                    type="button"
                    class="relative inline-flex items-center justify-center rounded-md p-2 text-[#0a54a0] hover:bg-[#0a54a0] hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu"
                    aria-expanded="false"
                    #sidemenu
                >
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Open main menu</span>
                    <svg
                        class="block h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <svg
                        class="hidden h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        aria-hidden="true"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex flex-shrink-[] items-end">
                    <img src="../../../../../assets/images/geo-logo.png" alt="" class="h-10" />
                    <h1 class="text-4xl font-extrabold text-[#0a54a0]">Geoplan</h1>
                    <span class="mb-[0.33rem] ml-1 rounded-sm bg-[#0a54a0] px-1 text-[0.75rem] font-bold text-white">BETA</span>
                    <!-- <span class="text rounded-sm bg-[#0a54a0] px-1 text-[0.75rem] font-bold text-white">BETA</span> -->
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <!-- Profile dropdown -->
                <div class="relative ml-3" #userMenuWrapper>
                    <div>
                        <button
                            type="button"
                            class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-[#0a54a0] focus:ring-offset-2 focus:ring-offset-gray-800"
                            id="user-menu-button"
                            [matMenuTriggerFor]="menu" 
                            aria-expanded="false"
                            aria-haspopup="true"
                        >
                            <span class="absolute -inset-1.5"></span>
                            <span class="sr-only">Open user menu</span>
                            <img
                                class="h-8 w-8 rounded-full"
                                src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                alt=""
                            />
                        </button>
                    </div>

                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>
                            <span [routerLink]="['/profile']">Profile</span>
                        </button>
                        <button mat-menu-item>
                            <span (click)="openDialog()">sign out</span>
                        </button>
                    </mat-menu>

                </div>
            </div>
        </div>
    </div>
    <!-- Mobile menu, show/hide based on menu state. -->
    <div id="mobile-menu" class="fixed z-50 h-full w-full bg-white shadow-md sm:hidden" [class.hidden]="!mobileMenuOpen">
        <div class="content-center justify-center space-y-1 px-2 pb-3" *ngFor="let data of headerCategory">
            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            <p class="text-gray-400">{{data.category_name}}</p>
        <ul>
            <li *ngFor="let sidebarLink of data.sidebarLinks">
                <a
                    [routerLink]="sidebarLink.router_link"
                    class="group flex items-center rounded-lg p-2 font-medium text-black hover:bg-[#0a54a0] hover:text-white"
                    aria-current="page"
                >
                <mat-icon class="font-extrabold">{{ sidebarLink.icon }}</mat-icon>
                    <span class="ms-3">{{ sidebarLink.name }}</span>
                
            </a>
        </li>
    </ul>
