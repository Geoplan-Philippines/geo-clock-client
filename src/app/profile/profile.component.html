<app-header></app-header>
<div class="flex">
    <div>
        <app-aside></app-aside>
    </div>
    <div class="static z-0 mt-10 flex-1 overflow-x-hidden p-0 pt-10 sm:mt-0 sm:p-10 sm:pt-10">
        <div class="relative mx-auto mb-6 mt-16 w-full min-w-0 max-w-md break-words rounded-xl bg-white md:max-w-2xl">
            <div class="px-6">
                <div class="mt-2 text-center" *ngFor="let data of profilData">
                    <h3 class="mb-1 text-2xl font-bold leading-normal text-slate-700">
                        {{ firstName }} <span> </span> {{ lastName }} | {{ employee_code }}
                    </h3>
                    <div class="mb-2 mt-0 text-xs font-bold uppercase text-slate-400">
                        {{ department }}, <span> </span> {{ classification }}
                        <br />
                        <hr />
                        {{ email }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
