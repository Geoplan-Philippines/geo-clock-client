<app-header></app-header>
<div class="flex">
    <div>
        <app-aside></app-aside>
    </div>
    <div class="static z-0 mt-10 h-screen flex-1 overflow-x-hidden p-0 pt-10 shadow-lg sm:p-10 sm:pt-10">
        <div>
            <div class="flex sm:flex">
                <div class="p-2">
                    <div>
                        <mat-datepicker-toggle
                            matIconSuffix
                            [for]="picker"
                            style="height: 40px; color: #0a54a0"
                        ></mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                    </div>
                    <div>
                        <mat-date-range-input class="calendar" [formGroup]="range" [rangePicker]="picker">
                            <input
                                matStartDate
                                formControlName="start"
                                placeholder=""
                                hidden
                                (dateInput)="onStartDateChange($event)"
                            />
                            <input matEndDate formControlName="end" placeholder="" hidden />
                        </mat-date-range-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="static overflow-auto">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="project_name">
                    <th mat-header-cell *matHeaderCellDef class="first_Th">PROJECT</th>
                    <td mat-cell *matCellDef="let element" class="td-first">{{ element.project_name }}</td>
                </ng-container>
                <ng-container matColumnDef="day_1">
                    <th mat-header-cell class="th" *matHeaderCellDef>{{ dynamicHeaderName[0] }}</th>
                    <td mat-cell *matCellDef="let element" (click)="check(element.id)">
                        <!-- <input type="time" [(ngModel)]="element.ac`tual_hours" />  -->
                        <!-- {{ element.date == dynamicHeaderName[0] ? "good" : "bad" }} -->
                        {{ element.date | date: "EEE, MMMM d" }}
                    </td>
                </ng-container>
                <ng-container matColumnDef="day_2">
                    <th mat-header-cell class="th" *matHeaderCellDef>{{ dynamicHeaderName[1] }}</th>
                    <td mat-cell *matCellDef="let element">
                        <input type="number" [(ngModel)]="element.actual_hours" />
                    </td>
                </ng-container>

                <ng-container matColumnDef="day_3">
                    <th mat-header-cell class="th" *matHeaderCellDef>{{ dynamicHeaderName[2] }}</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <ng-container matColumnDef="day_4">
                    <th mat-header-cell class="th" *matHeaderCellDef>{{ dynamicHeaderName[3] }}</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <ng-container matColumnDef="day_5">
                    <th mat-header-cell class="th" *matHeaderCellDef>{{ dynamicHeaderName[4] }}</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <ng-container matColumnDef="day_6">
                    <th mat-header-cell class="th" *matHeaderCellDef>{{ dynamicHeaderName[5] }}</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <ng-container matColumnDef="day_7">
                    <th mat-header-cell class="last_Th" *matHeaderCellDef>{{ dynamicHeaderName[6] }}</th>
                    <td mat-cell *matCellDef="let element"></td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td> -->
                </tr>
            </table>
        </div>
    </div>
</div>
