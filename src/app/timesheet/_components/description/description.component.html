<div class="descriptionContainer">
    <form [formGroup]="formData" (ngSubmit)="submitForm()">
        <h2 mat-dialog-title>Input Description</h2>
        <mat-dialog-content class="mat-typography">
            <div class="form-container">
                <div>
                    <mat-form-field class="example-full-width w-[100%] sm:w-[550px]">
                        <mat-label>Description</mat-label>
                        <textarea
                            matInput
                            class="matTextarea"
                            placeholder="Ex. task for the day"
                            formControlName="description"
                        ></textarea>
                    </mat-form-field>
                </div>
                <div class="flex justify-between">
                    <h2 mat-dialog-title>Location</h2>
                    <mat-form-field>
                        <mat-label>Location</mat-label>
                        <mat-select [(value)]="selectedWorking" formControlName="working_location">
                            <mat-option [value]="'OFC-DW'">OFC-DW</mat-option>
                            <mat-option [value]="'OFC-ND'">OFC-ND</mat-option>
                            <mat-option [value]="'WFH'">WFH</mat-option>
                            <mat-option [value]="'FLD'">FLD</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex justify-between">
                    <h2 mat-dialog-title>Type</h2>
                    <!-- <h2 mat-dialog-title>{{ formData.get("working_type")?.value}}</h2> -->
                    <mat-form-field>
                        <mat-label>Type</mat-label>
                        <mat-select [(value)]="selectedType" formControlName="working_type">
                            <mat-option [value]="'RG'">RG</mat-option>
                            <mat-option [value]="'ND'">ND</mat-option>
                            <mat-option [value]="'LVE'">LVE</mat-option>
                            <mat-option [value]="'OT'">OT</mat-option>
                            <mat-option [value]="'RD'" [disabled]="true">RD</mat-option>
                            <mat-option [value]="'SH'" [disabled]="true">SH</mat-option>
                            <mat-option [value]="'RH'" [disabled]="true">RH</mat-option>
                            <mat-option [value]="'RHRD'" [disabled]="true">RHRD</mat-option>
                            <mat-option [value]="'SHRD'" [disabled]="true">SHRD</mat-option>
                           
                        </mat-select>
                    </mat-form-field>
                </div>


                <div class="flex justify-between" *ngIf="selectedType === 'RG' || 
                selectedType === 'ND' || selectedType === 'LVE' || selectedType === 'RD' || 
                selectedType === 'SH' || selectedType === 'RH' || selectedType === 'RHRD' || selectedType === 'SHRD' ">
                    <h2 mat-dialog-title>Overtime</h2>
                    <mat-form-field class="flex-item">
                        <mat-label>Overtime</mat-label>
                        <input 
                            matInput 
                            type="number"
                            formControlName="ot_number" 
                            placeholder="Enter OT Number"
                        />
                    </mat-form-field>
                </div>

                <div class="flex justify-between" *ngIf="selectedType === 'RG'">
                    <h2 mat-dialog-title>Night Hours</h2>
                    <mat-form-field class="flex-item">
                        <mat-label>Night Hours</mat-label>
                        <input 
                            matInput 
                            type="number"
                            formControlName="nd_number" 
                            placeholder="Enter ND Number"
                        />
                    </mat-form-field>
                </div>
                
            </div>
        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button>Submit</button>
        </mat-dialog-actions>
    </form>
</div>
