<div class="descriptionContainer">
    <form [formGroup]="formData" (ngSubmit)="submitForm()">
        <h2 mat-dialog-title>Input Description</h2>
        <mat-dialog-content class="mat-typography">
            <div class="form-container">
                <div>
                    <mat-form-field class="example-full-width w-[100%] sm:w-[550px]">
                        <mat-label>Description</mat-label>
                        <textarea
                            matInput
                            class="matTextarea"
                            placeholder="Ex. task for the day"
                            formControlName="description"
                        ></textarea>
                    </mat-form-field>
                </div>
                <div class="flex justify-between">
                    <h2 mat-dialog-title>Location</h2>
                    <mat-form-field>
                        <mat-label>Location</mat-label>
                        <mat-select [(value)]="selectedType">
                            <mat-option selected [value]="'RG'">RG</mat-option>
                            <mat-option [value]="'ND'">ND</mat-option>
                            <mat-option [value]="'WFH'">WFH</mat-option>
                            <mat-option [value]="'FLD'">FLD</mat-option>
                            <mat-option [value]="'LVE'">LVE</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="flex justify-between">
                    <h2 mat-dialog-title>Overtime</h2>
                    <h2 mat-dialog-title>Ex. 5</h2>
                </div>
            </div>
        </mat-dialog-content>

        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button>Submit</button>
        </mat-dialog-actions>
    </form>
</div>
