<app-header></app-header>
<div class="flex">
    <div class="shadow-lg">
        <app-aside></app-aside>
    </div>
    <div class="static z-0 mt-10 h-auto flex-1 overflow-x-hidden p-0 pt-10 sm:mt-0 sm:p-10 sm:pt-10">
        <mat-form-field class="w-full">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input />
        </mat-form-field>
        <div class="h-96 overflow-y-scroll">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="work_order_number">
                    <th mat-header-cell *matHeaderCellDef>ORDER #</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="scroll-content">{{ element.work_order_number }}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="projectName">
                    <th mat-header-cell *matHeaderCellDef>PROJECT NAME</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="scroll-content">{{ element.project_name }}</div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="project_description">
                    <th mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="scroll-content">{{ element.project_description }}</div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="1">No data matching the filter "{{ input.value }}"</td>
                    <mat-spinner></mat-spinner>
                </tr>
            </table>
        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
