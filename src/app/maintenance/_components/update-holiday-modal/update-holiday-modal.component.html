<p class="ml-5 mt-5 text-2xl font-bold text-[#0a54a0]">Update Holiday</p>

<mat-dialog-content class="mat-typography">
    <div>
        <form [formGroup]="formData" class="formContainer">
            <div class="secondFormContainer w-[100%] sm:w-80">
                <div class="flex flex-col">
                    <mat-form-field class="flex-1">
                      <mat-label>Holiday Name</mat-label>
                      <input matInput formControlName="holiday_name" />
                    </mat-form-field>
                  
                    <mat-form-field class="flex-1" appearance="fill">
                      <mat-label>Holiday Date</mat-label>
                      <input matInput [matDatepicker]="picker" formControlName="holiday_date">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  
                    <mat-form-field class="flex-1">
                        <mat-label>Holiday Name</mat-label>
                        <mat-select formControlName="type">
                          <mat-option value="RH">
                            RH
                          </mat-option>
                          <mat-option value="SH">
                            SH
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  
              
              
                <div class="mt-4 flex justify-end">
                    <button mat-button mat-dialog-close>Cancel</button>
                    <button mat-raised-button color="primary" [disabled]="!formData.valid" (click)="submitForm()">Submit</button>
                    <!-- Disable button if form is invalid -->
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>
